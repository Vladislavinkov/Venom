<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Venom 2-главная страница</title>
  </head>
  <body class="blood">
    <div class="container">
      <header class="header">
        <a href="/" class="Logo-link">
          <img
            width="46"
            height="71"
            src="img/Logo.png"
            alt="Logo"
            class="logo-image"
          />
        </a>
        <nav class="nav">
          <button class="menu-button">
            <span class="menu-button-text">Меню</span>
            <img
              src="img/button-menu.svg"
              alt="Icon: burger menu"
              class="button-menu-icon"
            />
          </button>
          <button class="menu-close">
            <span class="menu-close-text">Закрыть</span>
            <img src="/img/pointer.svg" alt="Pointer" class="menu-close-img" />
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="About.html">О фильме</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="trailer.html">Трейлер</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="Actors.html">Актеры</a>
            </li>
            <li class="nav-menu-item">
              <a class="nav-menu-link" href="premier.html">Премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="film">
        <div class="film-date">
          <span class="film-text">16 сентября 2021</span>
          <img src="img/venom-2.svg" alt="venom-2" class="film-logo" />
          <p class="film-description">
            В настырном журналисте по-прежнему живет симбиот. Том Харди в образе
            обаятельного суперзлодея из комиксов Marvel.
          </p>
        </div>
        <div class="button-group">
          <a
            data-fancybox
            href="https://www.youtube.com/watch?v=SonyPicturesRU"
            class="button button-primary"
          >
            <img
              width="15"
              src="img/Play.svg"
              alt="Play-Logo"
              class="button-icon"
            />
            <span class="button-text">Смотреть трейлер</span>
          </a>
          <a href="trailer.html" class="button button-link">
            <img width="15" src="img/bilet.svg" alt="" class="button-link" />
            <span class="button-text">билеты на премьеру</span>
          </a>
        </div>
      </div>
    </div>
    <img src="img/venom.png" alt="" class="venom" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
